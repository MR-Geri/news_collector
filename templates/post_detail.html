{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
	<div class="container mt-5">
		<h1>{{ article.title }}</h1>
		<div class="alert alert-info">
			<p>{{ article.text }}</p>
			{% for img in article.url.split('\n') %}
				<img src="{{ img }}" class="rounded mx-auto d-block mt-3">
			{% endfor %}
			<p>{{ article.date }}</p>
			<a href="/posts" class="btn btn-warning">На главную</a>
		</div>
	</div>
{% endblock %}
