{% extends 'base.html' %}
{% block title %}
	Личный кабинет
{% endblock %}
{% block body %}
	<h1 class="text-center">Личный кабинет</h1>
	<main>
		<div class="container-sm text-center">
			<form class="login_form" method="post" enctype="multipart/form-data">
				{% if user.image %}
					<img width="400" height="400" class="rounded" src="{{ user.image }}">
				{% else %}
					<img width="400" height="400" class="img-thumbnail" src="https://sun9-53.userapi
					.com/impf/wpmsi6q06UgPbmPSsjlY5Msqp6FuQ5tgo6THsA/rPyXkafdSxA
					.jpg?size=1280x1280&quality=96&sign=5d5203b926efec4353831405b66752df&type=album">
				{% endif %}
				<input class="form-control mt-2" id="name" placeholder="Имя" name="name" value="{{ user.name }}">
				<input class="form-control mt-2" id="surname" placeholder="Фамилия"
				       name="surname" value="{{ user.surname }}">
				<input class="form-control mt-2" id="image" placeholder="Ссылка на фото"
				       name="image" value="{{ image }}">
				<div class="checkbox mb-3 mt-2">
					<label>
						<input class="form-check-input" type="checkbox" name="check" {{ checked }}>
						Рассылка на почту
					</label>
				</div>
				<button type="submit" class="btn btn-primary mt-2">Сохранить</button>
			</form>
		</div>
	</main>
{% endblock %}
